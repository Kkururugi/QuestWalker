<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuestWalker - Notifications</title>
  <link rel="stylesheet" href="notifications.css">
</head>
<body>
<header>
  <button class="hamburger" id="hamburger">&#9776;</button>
  <div class="logo">QuestWalker</div>
  <div class="user-controls" id="user-controls" style="display: none;">
    <a href="profile.html" id="profile-link">
      <img src="profile-placeholder.png" alt="User Profile" id="profile-img" />
    </a>
  </div>
</header>

<nav id="nav-menu" class="hidden">
  <ul>
    <li><a href="homepage.html">Home</a></li>
    <li><a href="quests.html">My Quests</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="chat.html">Chat</a></li>
    <li id="admin-link-container" style="display:none;">
      <a href="admin.html">Admin</a>
    </li>
  </ul>
</nav>


  <div class="container">
    <h1>Notifications</h1>
    <div class="notification-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="questAccepted">My Quests</button>
      <button class="filter-btn" data-filter="questOffer">Offers</button>
    </div>
    <div id="notifications-list">
      <!-- Notifications will be loaded here -->
    </div>
  </div>

  <!-- Drop Quest Modal -->
  <div id="dropQuestModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Drop Quest</h2>
      <p>Why are you dropping this quest?</p>
      <textarea id="dropReason" placeholder="Enter reason..."></textarea>
      <div class="modal-actions">
        <button id="confirmDrop">Confirm Drop</button>
        <button id="cancelDrop">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="notifications.js"></script>
  <script type="module" src="navbar.js"></script>
</body>
</html>
