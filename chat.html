<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuestWalker Chat</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header>
  <button class="hamburger" id="hamburger">&#9776;</button>
  <div class="logo">QuestWalker</div>
  <div class="user-controls" id="user-controls" style="display: none;">
    <a href="profile.html" id="profile-link">
      <img src="profile-placeholder.png" alt="User Profile" id="profile-img" />
    </a>
  </div>
</header>

<nav id="nav-menu" class="hidden">
  <ul>
    <li><a href="homepage.html">Home</a></li>
    <li><a href="quests.html">My Quests</a></li>
    <li><a href="notifications.html">Notifications</a></li>
    <li><a href="chat.html">Chat</a></li>
    <li id="admin-link-container" style="display:none;">
      <a href="admin.html">Admin</a>
    </li>
  </ul>
</nav>


  <!-- Main Chat UI Layout -->
  <div class="chat-wrapper">
    <!-- Sidebar for Users -->
    <div class="sidebar">
      <input type="text" id="searchInput" placeholder="Search users..." />
      <div id="userList"></div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="chat-header" id="chatHeader">Select a user to chat</div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <input type="file" id="chatImageInput" accept="image/*" style="display: none;">

      <button id="chatImageButton">ðŸ“·</button>

        <button id="sendBtn">Send</button>
      </div>
      <div id="imagePreview" class="image-preview hidden"></div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
  <script type="module" src="navbar.js"></script>
</body>
</html>
